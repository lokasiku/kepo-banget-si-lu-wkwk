<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dih kepo!</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #00c896;
      text-shadow: 0 0 15px #00c896;
    }

    .button-box {
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn-premium {
      padding: 14px 35px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #00c896, #00b8e6);
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .credit {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      display: none;
      border-radius: 15px;
      border: none; /* border dihapus supaya gak ada kotak ijo */
    }
  </style>
</head>
<body>

  <h1></h1>

  <div class="button-box">
    <button class="btn-premium" id="start-button">Masuk</button>
    <div class="credit">Created by 1mhmdrez_</div>
  </div>

  <video id="autoplay-video" autoplay playsinline>
    <source src="https://files.catbox.moe/bvhcaj.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('autoplay-video');
    const button = document.getElementById('start-button');
    const box = document.querySelector('.button-box');
    const title = document.querySelector('h1');

    button.addEventListener('click', () => {
      box.style.display = 'none';
      title.style.display = 'none';
      video.style.display = 'block';
      video.play();

      if (navigator.vibrate) {
        navigator.vibrate([300, 100, 300, 100, 300]);
      }
    });

    video.addEventListener('contextmenu', e => e.preventDefault());

    function disallowPause() {
      if (video.paused && !video.ended) {
        video.play();
      }
    }
    video.addEventListener('pause', disallowPause);
    video.addEventListener('seeking', () => {
      if (video.currentTime < video.duration) {
        video.play();
      }
    });

    video.controls = false;
  </script>

</body>
</html>
